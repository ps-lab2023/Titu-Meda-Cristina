logging.file.path=logs
logging.file.name=${logging.file.path}/BookingTableSystem-debug.log
logging.logback.rollingpolicy.max-file-size=10MB

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.show-sql=true

springdoc.packages-to-scan=com.nagarro.af.bookingtablesystem
springdoc.swagger-ui.path=/swagger-ui.html

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/BookingTableSystem
spring.datasource.username=postgres
spring.datasource.password=mmma
